<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Contable</title>
</head>
<body>
    <h1>Bienvenido al Buscador de Manuales Contables</h1>
    <form action="/" method="POST">
        <label for="consulta">Escribe tu consulta:</label><br>
        <input type="text" id="consulta" name="consulta" required><br><br>
        <input type="submit" value="Buscar">
    </form>

    {% if resultados %}
        <h2>Resultados para "{{ consulta }}":</h2>
        <ul>
            {% for resultado in resultados %}
                <li>{{ resultado.content }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
